{% extends "layout.html" %}
{% block title %}Topic{% endblock %}
{% block content %}
   <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Topic</th>
                    <th scope="col">Idea</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                {% for i in rows %}
                    <tr>
                        <td>{{ i[0]|safe }}</td>
                        <td>{{ i[1]|safe }}</td>
                        <td style="cursor: pointer;" onclick="document.location.assign(`/show-idea?session_id=${ {{ i[2] }} }`)">View Idea </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
{% endblock %}
